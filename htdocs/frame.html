<!DOCTYPE html>
<html translate="no" lang="zh-Hans-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frame.html</title>
    <style>
        .iframeLeft {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 50%;
        }
        .iframeRight {
            top: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100;
            height: 100;
        }
    </style>
</head>
<body>
    <span class="iframeLeft">
        <iframe src="form.html" frameborder="0" scrolling="auto"></iframe>
    </span>
    <!-- <span class="iframeRight">
        <iframe src="gif.html" frameborder="0" scrolling="auto"></iframe>
    </span> -->
</body>
</html>
