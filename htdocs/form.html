<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="i18n.css" />
        <link rel="stylesheet" type="text/css" href="i18n-items.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="jquery.js"></script>
        <style>
            [langSelect] span {
            border: solid 1px;
            border-radius: 3px;
            background-color: gainsboro;
            padding: 3px;
            cursor: pointer;
            }
            [class=title] {
                font-size: 30px;
                font-family: NotoSefif;
                text-align: center;
            }
            [class=date] {
                font-size: 16px;
                text-align: left;
            }
            [class=content] {
                font-size: 18px;
                text-align: left;
            }
            flexrow {
                display: flex;
                flex-direction: row;
            }
            fillTen {
                flex-grow: 10;
            }
            fillOne {
                flex-grow: 1;
            }
            block {
                text-indent: 120px;
            }
        </style>
        <!-- [source](https://gazette.nat.gov.tw/EG_FileManager/eguploadpub/eg026150/ch04/type3/gov30/num13/images/Eg01.pdf) -->
        <!-- [source](https://www.etax.nat.gov.tw/etwmain/api/functions/etw212w/download/18a49929f0e00000c88d77d84d4a57bf/%E7%A9%BA%E7%99%BD%E6%9B%B8%E8%A1%A8(pdf%E4%B8%AD%E8%8B%B1%E4%B8%A6%E5%88%97).pdf) -->
        <!-- [i18n Google sheet](https://docs.google.com/spreadsheets/d/1sp-Rw0xcjd-nEMIacbVywY5zIlCbBGr-Ja9EF0DgJfg) -->
    </head>
    <body lang="Chinese">
        <span>Language select --</span>
        <span langSelect>
            <span onclick="langChange(this);">Chinese</span>
            <span onclick="langChange(this);">English</span>
        </span>
        <div class=title i18n=header></div>
        <flexrow>
            <fillTen></fillTen>
            <div class=date i18n="date">2023/09/22</div>
            <fillOne></fillOne>
        </flexrow>
        <block>
        <div class=content i18n=recipient>Ministry of Finance</div>
        <div class=content i18n=purpose>To apply for
            <span select=true i18n=firstTime></span>
        </div>
        </block>

        <script>
            function langChange(obj) {
                let str = $(obj).text();
                console.log(str);
                $("body").attr("lang", str);
            }
            function contentItems(obj) {
                let items = ["firstTime", "certificateHasCeased", "lost", "replacement", "englishVersion"]

                for (let item of items) {
                    $(`<span select=true i18n=${item}></span>`)
                }
            }
        </script>
    </body>
</html>
